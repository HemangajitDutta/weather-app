<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <nav>
    <section class="card">
    <form action="submit" id="form">
        <div class="searchbar">
        <input id="search" type="text" placeholder="Search Weather">

        
         <img class="searchicon" src="magnifying-lens.png" alt=""> 
        </div>
        <div class="carddata">
        <h4>Current temperature : <span id="currenttemperature"></span></h4>
        <h4>Feels likes : <span id="feelslike"></span></h4>
        <h4>Humidity : <span id="humidity"></span></h4>
        <h4>Location : <span id="location"></span></h4>
    </div>
    </form>
</section>
   </nav> 
</body>
<script src="script.js"></script>
</html>
